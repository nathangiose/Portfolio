<!-- CONTACT FORM -->
        <section class="contact">
          <form
            id="contact-form"
            method="POST"
            action=""
          >
            <input
              class="contact-input"
              type="text"
              name="full_name"
              id="full_name"
              placeholder="Name"
              required
            />
            <input
              class="contact-input"
              type="tel"
              name="contact_no"
              id="contact_no"
              placeholder="Contact No"
              required
            />
            <input
              class="contact-input"
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
            <textarea
              class="contact-input"
              name="message"
              id="message"
              placeholder="Type your message here"
            ></textarea>
            <button class="button" type="submit">Submit Information</button>
          </form>
        </section>

        <section>
          <h1 class="word-contact">contact</h1>
        </section>
